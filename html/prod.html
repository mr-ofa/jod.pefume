<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/prod.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="/photo/81qlc1XlAiL._AC_UF350,350_QL80_.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">KHAMRAH</h2>
          <p class="user-profession">Arabic Perfume</p>
          <button class="message-button">Order</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="/photo/ultra-male-intense-edt-m-jean-paul-gaultier-783364.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Janpol Ultra male</h2>
          <p class="user-profession">Frence Perfume</p>
          <button class="message-button">Order</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="/photo/suvage.webp" alt="User Image" class="user-image">
          <h2 class="user-name">Dior Sauvage</h2>
          <p class="user-profession">French Perfume</p>
          <button class="message-button">Order</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="/photo/61vMhElZSJL._AC_UF350,350_QL80_.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">ASAD</h2>
          <p class="user-profession">Arabic Perfume</p>
          <button class="message-button">Order</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="/photo/Tobacco-Vanille-Tom-Ford-Pour-Homme-3.webp" alt="User Image" class="user-image">
          <h2 class="user-name">Tom Ford Tobacoo</h2>
          <p class="user-profession">Frence Perfume</p>
          <button class="message-button">Order</button>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>
  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Linking custom script -->
  <script src="../java/prod.js"></script>
</body>
</html>
